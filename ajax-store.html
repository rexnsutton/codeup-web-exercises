<!DOCTYPE html>
<html>
<head>

    <style>
        td{
            text-align: center;

        }

            color: green;
            font-weight: bolder;
            text-align: center;
        }


        #products tr td{
            border: 1px solid red;

        }



    </style>
</head>
<body class="text-center">

<button onClick="window.location.reload();">Refresh Page</button>
<h1>My Tool Store</h1>

<table id="products">

        <tr>
            <th>Title</th>
            <th>Quantity</th>

</table>

<script>

        console.log(data[2].categories);

        var generatedHTML = "";
        for (var x = 0; x < 5; x++){
       generatedHTML = "<tr> <td class='title'>"+data[x].title+"</td>" +
                        "<td>"+data[x].quantity+"</td>" +
                        "<td>"+data[x].price+"</td> " +
                        "<td>"+data[x].categories+"</td></tr>";

           $("#insertProducts").append(generatedHTML);
    }});

})();
