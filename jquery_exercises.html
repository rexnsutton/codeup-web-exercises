<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Intro</title>
</head>
<body>
<h1 class="Codeup" id="heading">jQuery is sooooooo funnnnnnnnnnnnnn!</h1>
<p class="paragraph" id="paragraph">Main list</p>



<div class="main-div" id="main-div">
    <ul class="main-list" id="main-list">
        <li class="Codeup" id="item">List item</li>
    </ul>
</div>




<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
"use strict";

   // $(document).ready(function () {
   //     $('li').css('font-size', '20px');
   //      $('p, li, h1').css('background-color', '#FFFF00');
   //      alert($('h1').html());
   // })
   //

    $('h1').click(function(){
        $(this).css('background-color', 'red');
    });

    $('p').dblclick(function(){
        $(this).css('font-size', '18px');
    });

    var handlerIn = function(){
        $('li').css('color', 'red');
    };
    var handlerOut = function () {
        $('li').css('color', 'black');
    };

    $('li').hover(handlerIn, handlerOut);

</script>
</body>
</html>
