<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

</head>
<body>
<h1 id="header">Konami Code</h1>









<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };

    // the 'official' Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

    // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function(e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key == requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, start konami
            if (konamiCodePosition == konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {

        alert("NOOOOO!!!! YOU FOUND ALL MY SECRETS!!!!! ");
        alert("BRACE YOURSELF!!!!");

        document.body.style.backgroundImage = "url('imgs/hula-girl.jpg')";
        var audio = new Audio('imgs/bensound-ukulele.mp3');
        audio.play();
        var blink = document.getElementById('header');
        setInterval(function() {
            blink.style.color = 'blue';
            blink.style.textAlign = 'center';
            blink.style.fontSize = '150px';
            blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
        }, 1000);


    }
</script>
</body>
</html>
